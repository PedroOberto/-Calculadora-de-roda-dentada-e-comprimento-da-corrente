<!DOCTYPE html>

	<title>Calculadora de roda dentada e comprimento da corrente</title>
	<script language="JavaScript" type="text/javascript">

		function center_distance(dataform, pitch, N1, N2, nlinks) {
			var a, b, c, d, e;

			a = pitch / 8;
			b = 2 * nlinks - N1 - N2;
			c = b * b;
			d = 8 / (Math.PI * Math.PI);
			e = N1 - N2;
			e = e * e;

			dataform.distance.value = a * (b + Math.sqrt(c - d * e));
			dataform.ratio.value = N2 / N1;
		}

		function chain_length(dataform, pitch, N1, N2, distance) {
			var a, b, c;

			a = (N1 - N2) / (2 * Math.PI);
			a = a * a;

			dataform.links.value = (2 * distance / pitch + N1 / 2 + N2 / 2 + a / (distance / pitch));
			dataform.length.value = pitch * dataform.links.value;
			dataform.ratio.value = N2 / N1;
		}



	</script>
	<div>
		<form name="chain_length_form">
			<label>p = passo da corrente (polegadas)</label>
			<input name="pitch" value=".625" size="6" maxlength="5" type="text" align="right">

			<label>n = Número de dentes da roda dentada</label>
			<input name="drive_teeth" size="6" maxlength="4" type="text" align="right">

			<label>N = Número de dentes da segunda roda dentada</label>
			<input name="driven_teeth" size="6" maxlength="4" type="text" align="right">

			<label>c = centro a centro das duas rodas dentadas (polegadas)</label>
			<input name="distance" size="6" maxlength="6" type="text" align="right"></td>

			<input name="length" size="6">
